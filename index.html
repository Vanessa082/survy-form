<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey-form</title>
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="para">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form action="" id="survey-form">
    <div class="input-element">
      <label for="" id="name-label">Name</label>
      <input type="text" id="name" required placeholder="Enter your name">
    </div>
    <div class="input-element">
      <label for="" id="name-email">Email</label>
      <input type="email" id="email" required placeholder="Enter your Email">
    </div>
    <div class="input-element">
      <label for="" id="number-label">Age</label>
      <input type="number" id="number" required min="0" max="99">
    </div>
    <div class="input-element">
      <label>Which option best describes your current role?</label>
      <select name="" id="dropdown">
        <option value="" disabled>Select current role</option>
        <option value="">Student</option>
        <option value="">Full Time job</option>
        <option value="">Full time learner</option>
        <option value="">Pefer not tosay</option>
        <option value="">Other</option>
      </select>
    </div>
    <div class="input-element">
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <div>
        <input type="radio" class="inut-radio">
        <label for="">Definitely</label>
      </div>
      <div>
        <input type="radio" class="inut-radio">
        <label for="">Maybe</label>
      </div>
      <div>
        <input type="radio" class="inut-radio">
        <label for="">Not sure</label>
      </div>
    </div>
    <div class="input-element">
      <label>What is your favorite feature of freeCodeCamp?</label>
      <select name="fav-feature">
        <option value="" disabled>Select an option</option>
        <option value="">Challanges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value=""> Open Source</option>
      </select>
    </div>
    <div class="input-element">
      <label>What would you like to see improved? (Check all that apply)</label>
      <div>
        <input type="checkbox" id="improve1" class="inut-checkbox" value="improve1">
        <label>Front-end Projects</label>
      </div>
      <div>
        <input type="checkbox" id="improve2" class="inut-checkbox" value="improve2">
        <label>Back-end Projects</label>
      </div>
      <div>
        <input type="checkbox" id="improve3" class="inut-checkbox" value="improve3">
        <label>Data Visualization</label>
      </div>
      <div>
        <input type="checkbox" id="improve4" class="inut-checkbox" value="improve4">
        <label>Challanges</label>
      </div>
      <div>
        <input type="checkbox" id="improve5" class="inut-checkbox" value="improve5">
        <label>Open Source Community</label>
      </div>
      <div>
        <input type="checkbox" id="improve6" class="inut-checkbox" value="improve6">
        <label>Gitter help room</label>
      </div>
      <div>
        <input type="checkbox" id="improve7" class="inut-checkbox"value="improve7">
        <label>Videos</label>
      </div>
      <div>
        <input type="checkbox" id="improve8" class="inut-checkbox"value="improve8">
        <label>City Meetups</label>
      </div>
      <div>
        <input type="checkbox" id="improve9" class="inut-checkbox"value="improve9">
        <label>Wiki</label>
      </div>
      <div>
        <input type="checkbox" id="improve10" class="inut-checkbox"value="improve10">
        <label>Forum</label>
      </div>
      <div>
        <input type="checkbox" id="improve11" class="inut-checkbox"value="improve11">
        <label>City Meetups</label>
      </div>
      <div>
        <input type="checkbox" id="improve12" class="inut-checkbox"value="improve12">
        <label>Wiki</label>
      </div>
      <div>
        <input type="checkbox" class="inut-checkbox">
        <label >Additional Courses</label>
      </div>
    </div>
    <div class="input-element">
      <label>Any comments or suggestions?</label>
      <textarea placeholder="Enter your comments here" class="inut-textarea"></textarea>
    </div>
    <div class="submit-button">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
